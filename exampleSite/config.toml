# top menu shotcuts
#
[[menu.shortcuts]]
name = "Get Started"
identifier = "ds"
url = "#"
weight = 10

[[menu.shortcuts]]
name = "Download"
url = "#"
weight = 11

[[menu.shortcuts]]
name = "Hugo Documentation"
